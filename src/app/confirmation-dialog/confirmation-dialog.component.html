<h1 mat-dialog-title class="mb-3" style="background-color: #0eb516;color: #f8f9fa"><b>Merci</b></h1>
<div mat-dialog-content>
  <p><b>Vous etes sur de confirmer votre commande</b></p>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button (click)="onCancelClick()" class="btn btn-danger mx-2">Cancel</button>
  <button mat-button (click)="onConfirmClick()" class="btn btn-success">Confirm</button>
</div>
