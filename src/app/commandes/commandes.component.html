      <a class="mt-lg-3" style="margin: 50px">Mes commandes</a>
    </nav>
  </div>
    <div class="col-12">

          </span>
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>

            <thead>
            <tr>
              <th style="background-color: #dad5cb;" class="text-center">ID</th>

              <th class="text-center" style="background-color: #dad5cb;">actions</th>
            </tr>
            </thead>
              <tbody>
              <tr *ngFor="let c of commandes">
                <td class="text-center">{{c.id}}</td>
                <td class="text-center">Current Date: {{ currentDate | date:'medium' }}
                <br> <b>Slim</b> slim </td>
                <td class="text-center">En attente</td>

                <td class="text-center">
                  <a href="#" class="btn btn-outline-info btn-sm mx-1"><i class="fa fa-edit"></i></a>
                  <a class="btn btn-outline-warning btn-sm mx-1" (click)="handleViewCommande(c)"><i class="fa fa-eye"></i></a>
                  <a href="#" class="btn btn-outline-primary btn-sm "><i class="fa fa-rebel"></i></a>

                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
